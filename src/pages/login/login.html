<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header style="background-color: #4A7C59">
  <ion-navbar style="background-color: #4A7C59">
    <ion-title style="background-color: #4A7C59">LogIn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #7698B3">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="E-mail" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="pass"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="LogIn()">Log In</button>
  <button ion-button block (click)="signIn()">Registrarse</button>

</ion-content>
